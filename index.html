<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tasbiah application</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <section
      class="p-4 container items-center mx-auto justify-center flex flex-col lg:h-lvh"
    >
      <div class="flex gap-8 flex-col lg:flex-row">
        <!-- subhanAllah -->
        <div class="card bg-base-100 shadow-xl">
          <div class="card-body items-center text-center">
            <!-- id for change state -->
            <h1 id="count-1" class="card-title text-9xl mb-9">0</h1>
            <h2 class="card-title text-4xl mb-5 font-extrabold">سبحان الله</h2>
            <div class="card-actions flex gap-6">
              <button id="increment-1" class="btn btn-outline btn-success">
                Increment
              </button>
              <button id="decrement-1" class="btn btn-outline btn-warning">
                Decrement
              </button>
            </div>
            <button id="restart-1" class="btn btn-outline mt-5">Restart</button>
          </div>
        </div>

        <!-- Alhamdulliah -->
        <div class="card bg-base-100 shadow-xl">
          <div class="card-body items-center text-center">
            <h1 id="count-2" class="card-title text-9xl mb-9">0</h1>
            <h2 class="card-title text-4xl mb-5 font-extrabold">الحمد لله</h2>
            <div class="card-actions flex gap-6">
              <button id="increment-2" class="btn btn-outline btn-success">
                Increment
              </button>
              <button id="decrement-2" class="btn btn-outline btn-warning">
                Decrement
              </button>
            </div>
            <button id="restart-2" class="btn btn-outline mt-5">Restart</button>
          </div>
        </div>

        <!-- AllahhuAkbar -->
        <div class="card bg-base-100 shadow-xl">
          <div class="card-body items-center text-center">
            <h1 id="count-3" class="card-title text-9xl mb-9">0</h1>
            <h2 class="card-title text-4xl mb-5 font-extrabold">الله أكبر</h2>
            <div class="card-actions flex gap-6">
              <button id="increment-3" class="btn btn-outline btn-success">
                Increment
              </button>
              <button id="decrement-3" class="btn btn-outline btn-warning">
                Decrement
              </button>
            </div>
            <button id="restart-3" class="btn btn-outline mt-5">Restart</button>
          </div>
        </div>
      </div>

      <!-- restart btn -->
      <div class="text-center mt-10">
        <button id="restart-all" class="btn btn-error text-center text-lg">
          Restart All
        </button>
      </div>
    </section>
    
    <script src="/script/script.js"></script>
  </body>
</html>
